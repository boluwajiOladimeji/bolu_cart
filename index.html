<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="section-center">
      <header>
        <h2 class="header-title">bolu's diner</h2>
        <h5 class="header-text">The best burgers and pizza is in town</h5>
      </header>
      <div class="main">
        <p class="alert"></p>
        <div class="menu-container">
          <!-- single - item -->
          <!-- <article class="meal">
              <p class="meal-emoji">üçï</p>
              <div class="food-details">
                <h3 class="meal-name">pizza</h3>
                <p class="meal-recipe">pepperoni,mushrom, mozarella</p>
                <span class="meal-price">$14</span>
              </div>
              <button class="btn add-cart">
                <i class="fa-solid fa-plus"></i>
              </button>
            </article> -->
          <!-- end of single item -->
        </div>

        <div class="order">
          <h3 class="order-title">Your order</h3>
          <div class="meal-orders">
            <!-- single meal -->
            <!-- <article class="meal-container">
                <h3 class="meal-order-name">Pizza</h3>
                <button class="remove-cart">remove</button>
                <p class="meal-order-price">$14</p>
              </article> -->
            <!-- end of single meal -->
          </div>
          <div class="meal-total-price">
            <p class="meal-order-name">Total price:</p>
            <p class="total">$26</p>
          </div>
          <div class="complete-order">
            <button class="complete-order-btn">Complete order</button>
          </div>
        </div>
      </div>

      <div class="modal-container">
        <div class="modal">
          <div class="img-container">
            <img src="./images/user-avatar.png" alt="" class="avatar" />
            <button class="close-modal-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="card">
            <h3 class="modal-price">$<span class="price-value"></span></h3>
            <h6 class="modal-email">standarduser@example.com</h6>
            <form action="" class="form">
              <div class="form-control">
                <div class="card-details">
                  <label for="card-number" class="label">card-number</label>
                  <input
                    type="number"
                    name=""
                    id="number"
                    placeholder="0000 0000 0000 0000"
                    class="form-input"
                    maxlength="16"
                    required />
                </div>
                <i class="fa-solid fa-credit-card card-icon"></i>
              </div>

              <div class="card-details form-control">
                <div>
                  <label for="valid" class="label">VALID TILL</label>
                  <input
                    type="number"
                    placeholder="MM/YY"
                    id="valid"
                    maxlength="4"
                    required />
                </div>
                <div class="cvv-flex left-border">
                  <div>
                    <label for="cvv" class="label">CVV</label>
                    <input
                      type="number"
                      placeholder="123"
                      maxlength="3"
                      required />
                  </div>
                  <span>What is this?</span>
                </div>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">Remember this card next time</label>
              </div>

              <div class="btn-control">
                <button type="submit" class="form-btn">Pay $12</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
